<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="neutralinoapp">
      <div
        class="
          h-[300px]
          w-[450px]
          relative
          px-6
          pt-10
          pb-8
          bg-white
          shadow-xl
          ring-1 ring-gray-900/5
          sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10
        "
      >
        <div class="flex flex-col flex-nowrap max-w-md mx-auto">
          <div class="flex items-center justify-center mb-6">
            <img
              id="logo"
              src="https://www.adminer.org/static/images/logo.png"
              alt="Logo"
              class="object-center object-cover pointer-events-none"
            />
          </div>
          <div
            id="status"
            class="flex-1 text-center my-3 py-3 bg-slate-300 rounded shadow"
          >
            Server Offline!
          </div>
          <div class="flex justify-end space-x-6 mt-9">
            <button
              id="cancel"
              class="
                px-3
                py-1
                rounded
                text-white
                shadow
                bg-red-800
                hover:bg-red-600 hover:scale-105
                transition-all
                active:scale-90
              "
            >
              Cancel
            </button>
            <button
              id="ok_btn"
              class="
                flex flex-nowrap
                items-center
                justify-center
                px-3
                py-1
                rounded
                text-white
                shadow
                bg-slate-800
                hover:bg-slate-600 hover:scale-105
                transition-all
                active:scale-90
              "
            >
              <svg
                id="svg"
                class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <span id="ok_text">Start Server</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
